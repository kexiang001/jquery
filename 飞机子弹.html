		<title></title>
		<style type="text/css">
			.bbb{
				width: 50px;height: 50px;background: green;
				position:absolute;bottom: 5px;left: 400px;
			}
		</style>
	</head>
	<body>
	</body>

<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>

	setInterval(function(){
		var oBbb = $('<div></div>')
		oBbb.addClass('bbb')
		$('body').append(oBbb)
		oBbb.animate({'bottom':600},1000,function(){
			$(this).remove()
		})
		
	},100)
	
</script>
