<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/checkDemo.css"/>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        jQuery(function () {
            //需求1：点击按钮显示遮罩层和添加数据表格
            //需求2：点击里面的关闭按钮隐藏遮罩层和添加数据表格
            //需求3：点击get所在的标签，删除所在的tr
            //需求4：点击里面的添加内容，全部能容这个成tr嵌套td的形式添加到tbody中
				$('.get').click(function(){
					$(this).parent().parent().remove();
				})
				$('.btnAdd').click(function(){
					$('#j_mask').show();
					$('#j_formAdd').show();
				})
				$('#j_hideFormAdd').click(function(){
					$('#j_mask').hide();
					$('#j_formAdd').hide();
				})
				$('#j_btnAdd').click(function(){
					$('#j_mask').hide();
					$('#j_formAdd').hide();
					var name = $('#j_txtLesson').val();
					var cla = $('#j_txtBelSch').val();
					var str = '';
					str +='<tr>'
					
					str +='<td>'
					str += name
					str +='</td>'
					str +='<td>'
					str += cla
					str +='</td>'
					str +='<td>'
					str +='<a href="javascript:;" class="get">GET</a>'
					str +='</td>'
					str +='</tr>'
					$('#j_tb').append(str)
					$('.get').click(function(){
						$(this).parent().parent().remove();
					})
				})
				
        });
    </script>
</head>
<body>
    <div class="wrap">
        <div>
            <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd"/>
        </div>
        <table>
            <thead>
                <tr>
                    <!-- <th><input type="checkbox" id="j_cbAll" /></th> -->
                    <th>课程名称</th>
                    <th>所属学院</th>
                    <th>已学会</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>JavaScript</td>
                    <td>前端开发技能</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>css</td>
                    <td>前端开发技能</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>html</td>
                    <td>前端开发技能</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>jQuery</td>
                    <td>前端开发技能</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="j_mask" class="mask"></div>
    <div id="j_formAdd" class="form-add">
        <div class="form-add-title">
            <span>添加数据</span>
            <div id="j_hideFormAdd">x</div>
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtLesson">课程名称：</label>
            <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtBelSch">项目技能：</label>
            <input class="txt" type="text" id="j_txtBelSch" value="前端开发技能">
        </div>
        <div class="form-submit">
            <input type="button" value="添加" id="j_btnAdd">
        </div>
    </div>

</body>
</html>
